
<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor=" let food of foods">
        <a routerLink="food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§Ô∏é
                </span>

                <div class="stars">
                    <star-rating [stars]="food.stars"></star-rating>
                </div>

                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>
                            üïõ
                        </span>
                        {{food.cookTime}} min
                    </div>

                </div>
                <div class="price">
                    <span>
                        Price: {{food.price | currency:'INR'}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
